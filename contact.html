<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="nav">
        <div id="logo-link">
            <a href="/">
                <img id="homeLogo" src="images/logo.png" alt="Logo">
            </a>
        </div>
    
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    
        <ul class="nav-links">

            <li class="about-us">
                <a href="#">About Us &#9660</a>
                <div class="dropdown">
                    <ul>
                        <li><a href="/mission">Our Mission</a></li>
                        <li><a href="/leadership">Leadership</a></li>
                        <li><a href="/subteams">Subteams</a></li>
                    </ul>
                </div>
            </li>
    

            <li class="mobile-only"><a href="/mission">Our Mission</a></li>
            <li class="mobile-only"><a href="/leadership">Leadership</a></li>
            <li class="mobile-only"><a href="/subteams">Subteams</a></li>
    
            <li><a href="/projects">Projects</a></li>
            <li><a href="/gallery">Gallery</a></li>
    
            <li class="contact-button"><a href="/contact">Contact</a></li>
        </ul>
    </div>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Contact Us</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="8ad9cb5a-a4fa-4e01-9428-ddf909e309c6">
            <input type="hidden" name="redirect" value="https://msurocketry.org/thanks">
            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
